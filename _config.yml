url: 'http://www.dssfactory.com'
baseurl: '/'

permalink: pretty
title: 'DssFactory'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Copyright by <a class="zerostatic" href="http://www.dssfactory.com<">www.dssfactory.com</a>'

seo:
  meta_og_title: "DssFactory"
  meta_og_type: "website"
  meta_og_url: "http://www.dssfactory.com"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "The Company aims at the development tailor made solutions using and combining concepts of physics, data mining and ICT."
  meta_twitter_card: "summary"
  meta_twitter_site: "@DssFactory_COM"
  meta_twitter_creator: "@DssFactory_COM"

collections:
  services:
    output: true
  team:
    output: false

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md